<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Conditionals</title>
</head>

<body>
  <script>
    // Your code here
    let person;

    var age = 29;
    if (age < 18) {
      person = 'A Child';
    } else {
      person = 'An Adult';
    }

    console.log(person);

    let score;

    var student1Score = 94;
    if (student1Score >= 70) {
      score = 'Congrats you received a passing grade!';
    } else {
      score = 'Oh no you failed!';
    }

    console.log(score);

    let score2;

    var student2Score = 77;
    if (student2Score <= 60) {
      score2 = 'F';
    } else if (student2Score <= 70) {
      score2 = 'D';
    } else if (student2Score <= 80) {
      score2 = 'C';
    } else if (student2Score <= 90) {
      score2 = 'B';
    } else if (student2Score <= 100) {
      score2 = 'A';
    } else {
      score2 = 'A++';
    }
    console.log(score2);

    let seasonMessage;

    var season = 'autumn';

    if (season === 'summer') {
      seasonMessage = "it's hot today";
    } else if (season === 'spring') {
      seasonMessage = 'the flowers are blooming';
    } else if (season === 'autumn') {
      seasonMessage = 'the leaves are changing colors';
    } else {
      seasonMessage = "it's cold today";
    }
    console.log(seasonMessage);

    let dayMessage;

    var dayOfTheWeek = 'Sunday';

    if (dayOfTheWeek === 'Saturday' || dayOfTheWeek === 'Sunday') {
      dayMessage = 'have a good weekend!';
    } else {
      dayMessage = "It's a weekday!";
    }
    console.log(dayMessage);
  </script>
</body>

</html>
