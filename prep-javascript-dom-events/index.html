<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events</title>
</head>

<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    // Your code here
    var callBack;
    document.addEventListener('DOMContentLoaded', callBack);
    function callBack() {
      console.log('content loaded!');
    }
    var callBackTwo;
    window.addEventListener('mousemove', callBackTwo);
    function callBackTwo() {
      console.log('mouse is moving')
    }
      var callBackThree;
      let $helloWorld = document.querySelector('button.hello-world-btn');
      $helloWorld.addEventListener('click', callBackThree)
      function callBackThree() {
        console.log('hello world!')
      }

  </script>
</body>

</html>
